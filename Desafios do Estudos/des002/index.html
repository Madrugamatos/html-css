<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML pode inserir os elementos da lista a seguir. Passe o mouse<br>
        sobre os termos para descobri qual tags deve utilizar.
    </p>
    <ul type=square>
        <li><abbr title="&lt;p&gt;">Parágragos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; &lt;li&gt;">Lista com demarcadores</abbr></li>      
    </ul>
    </body>
</html>
